<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylehseet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center border-bottom">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-3 padding-right">
          <div class="card search-input-card">
            <div class="card-header">
              <h2>Search for a City:</h2>
            </div>
            <div class="card-body center">
              <div class="input-group input-group-lg">
                <input type="text" required class="form-control city-name-input" placeholder="Miami"
                  aria-describedby="inputGroup-sizing-lg">
              </div>
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary search-btn" type="button">Search</button>
              </div>
            </div>
          </div>
          <hr>
          <div class="list-group mt-4 mb-4 btn-group-vertical search-history">
          </div>
        </div>
        <!--Display for Current Weather-->
        <div class="toggle-content col-sm-12 col-md-8 col-8 padding">
          <div class="card pl-2 mr-1" style="width: 100%">
            <div class="card-body mb-2">
              <div id="subheading">
                <h3 class="card-title city-name display-inline"></h3>
                <h3 class="display-inline current-date"></h3>
                <img id="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
              </div>
              <div class="mt-4"></div>
              <p class="card-text display-inline" id="temperature">Temp:</p>
              <div class="mt-4"></div>
              <p class="card-text display-inline" id="wind">Wind:</p>
              <div class="mt-4"></div>
              <p class="card-text display-inline" id="humidity">Humidity:</p>
            </div>
          </div>
          <!--Display Five Day Forecast-->
          <div class="forecast container" id="five-day-forecast">
            <h3 class="mt-5 mb-4 container-title">5-Day Forecast: </h3>
            <div class="row row-cols-5" style="width: 65rem">
              <div class="card" style="width: 11rem">
                <div class="col forecast-days card-body" id="day-one">
                  <h4 class="current-date card-title"></h4>
                  <img class="weather-icon" src="" width="50px" height="50px" src="" alt="Weather icon">
                  <p class="card-text temp"></p>
                  <p class="card-text wind"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>

              <div class="card" style="width: 11rem">
                <div class="col forecast-days card-body" id="day-two">
                  <h4 class="current-date card-title"></h4>
                  <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                  <p class="card-text temp"></p>
                  <p class="card-text wind"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>

              <div class="card" style="width: 11rem">
                <div class="col forecast-days card-body" id="day-three">
                  <h4 class="current-date card-title"></h4>
                  <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                  <p class="card-text temp"></p>
                  <p class="card-text wind"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>

              <div class="card" style="width: 11rem">
                <div class="col forecast-days card-body" id="day-four">
                  <h4 class="current-date card-title"></h4>
                  <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                  <p class="card-text temp"></p>
                  <p class="card-text wind"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>

              <div class="card" style="width: 11rem">
                <div class="col forecast-days card-body" id="day-five">
                  <h4 class="current-date card-title"></h4>
                  <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                  <p class="card-text temp"></p>
                  <p class="card-text wind"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <!--JQuery Link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--DAYJS Library-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>

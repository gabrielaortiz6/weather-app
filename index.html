<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-sm-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                       <h2>Search for a City:</h2>
                    </div>
                    <div class="card-body center">
                        <div class="input-group input-group-lg">
                            <input type="text" id="city-name-input" class="form-control" aria-label="Sizing example input" placeholder="Enter city name here" aria-describedby="inputGroup-sizing-lg">
                          </div>
                          <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                          </div>
                    </div>
                </div>
                <div class="list-group mt-4 btn-group-vertical" id="search-history">
                    
                </div>
            </div>
            
            <div class="col-sm-12 col-md-8 col-8">
                <div class="card" style="width: 85%">
                    <div class="card-body pb-4 mb-3">
                      <h3 class="card-title city-name display-inline">City Name</h3>
                      <h3 class="current-date display-inline">(xx/xx/xxxx)</h3>
                      <div class="mt-4"></div>
                      <p class="card-text display-inline">Temp:</p>
                      <p class="display-inline">F</p>
                      <div class="mt-4"></div>
                      <p class="card-text display-inline">Wind:</p>
                      <p class="display-inline"> MPH</p>
                      <div class="mt-4"></div>
                      <p class="card-text display-inline">Humidity:</p>
                      <p class="display-inline"> %</p>
                    </div>
                  </div>
                  <div class="row">
                        <h3 class="mt-5">5-Day Forecast: </h3>
                        <div class="col">col</div>
                        <div class="col">col</div>
                        <div class="col">col</div>
                        <div class="col">col</div>
                      </div>
                  </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js" ></script>
</body>
</html>

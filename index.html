<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-sm-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                       <h2>Search for a City:</h2>
                    </div>
                    <div class="card-body center">
                        <div class="input-group input-group-lg">
                            <input type="text" required class="form-control city-name-input" aria-label="Sizing example input" placeholder="Enter city name here" aria-describedby="inputGroup-sizing-lg">
                          </div>
                          <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary search-btn" type="button">Search</button>
                          </div>
                    </div>
                </div>
                <div class="list-group mt-4 mb-4 btn-group-vertical search-history">
                    
                </div>
            </div>
            
            <div class="col-sm-12 col-md-8 col-8">
                <div class="card" style="width: 85%">
                    <div class="card-body pb-4 mb-3">
                      <div id="subheading">
                        <h3 class="card-title city-name display-inline"></h3>
                        <h3 class="display-inline current-date"></h3>
                        <img id="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                      </div>
                      <div class="mt-4"></div>
                      <p class="card-text display-inline" id="temperature">Temp:</p>
                      <div class="mt-4"></div>
                      <p class="card-text display-inline" id="wind">Wind:</p>
                      <div class="mt-4"></div>
                      <p class="card-text display-inline" id="humidity">Humidity:</p>
                    </div>
                  </div>
                  <div class="row forecast" id="five-day-forecast">
                        <h3 class="mt-5">5-Day Forecast: </h3>
                        <div class="col" id="day-one">
                        <h4 class="current-date"></h4>
                        <img class="weather-icon" src="" width="50px" height="50px" src="" alt="Weather icon">
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                        </div>
                        <div class="col" id="day-two">
                          <h4 class="current-date"></h4>
                        <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                        </div>
                        <div class="col" id="day-three">
                          <h4 class="current-date"></h4>
                        <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                        </div>
                        <div class="col" id="day-four">
                          <h4 class="current-date"></h4>
                        <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                        </div>
                        <div class="col" id="day-five">
                          <h4 class="current-date"></h4>
                        <img class="weather-icon" width="50px" height="50px" src="" alt="Weather icon">
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                        </div>
                      </div>
                  </div>
            </div>
    </main>
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--DAYJS Library-->
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js" ></script>
</body>
</html>
